<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-row {
            display: flex;
            flex-wrap: wrap;
        }

        .custom-cell {
            flex-basis: 100%;
        }
    </style>
    <title>Tableau responsive</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="custom-row">
                            <td class="custom-cell">1</td>
                            <td class="custom-cell">Mark</td>
                            <td class="custom-cell">Otto</td>
                            <td class="custom-cell">@mdo</td>
                        </tr>
                        <tr class="custom-row">
                            <td class="custom-cell">2</td>
                            <td class="custom-cell">Jacob</td>
                            <td class="custom-cell">Thornton</td>
                            <td class="custom-cell">@fat</td>
                        </tr>
                        <tr class="custom-row">
                            <td class="custom-cell">3</td>
                            <td class="custom-cell" colspan="2">Larry the Bird</td>
                            <td class="custom-cell">@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
